<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="searchFormGroup">
    <form [formGroup]="searchFormGroup">
      <ng-template matStepLabel>Please search your customers</ng-template>  

      <div class="container">

  <mat-form-field>
    <input type="search" placeholder="Recherche par attribut de Commande, d'Echantillon ou de Container"  matInput formControlName="firstCtrl">
  </mat-form-field>

  <mat-form-field>
      <input type="search" 
              name="customerSearch"
              placeholder="Recherche par Code, Nom ou Nom Interne de Client" 
              [(ngModel)]="customerCode"
              (keydown)="onCustomerKeyDown($event)"
              matInput
              formControlName="firstCtrl"
              >
    </mat-form-field>

    <mat-form-field>
        <input type="search" placeholder="Recherche par Nom de Contact" matInput formControlName="firstCtrl" >
      </mat-form-field>
</div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="customersFormGroup">
    <form [formGroup]="customersFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step> 
  <mat-step [stepControl]="ordersFormGroup">
    <form [formGroup]="ordersFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step> 
  <mat-step [stepControl]="samplesFormGroup">
    <form [formGroup]="samplesFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="fourthCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step> 
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
