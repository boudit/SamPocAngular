<mat-card>
  <mat-card-title>Orders</mat-card-title>
  <mat-card-content>
    <mat-action-list>
      <button mat-list-item *ngFor="let order of orders" (click)="onSelectOrder(order)">
        {{ order.orderHeader.orderCustomerName }} - {{ order.orderHeader.orderDate | date: 'dd/MM/yyyy' }}                
      </button>      
    </mat-action-list>
  </mat-card-content>
</mat-card>
